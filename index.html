<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Sections Website</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the footer sticks to the bottom */
        }

        main {
            flex: 1; /* Allow main content to take up available space */
            overflow-y: auto; /* Make the main section scrollable */
            /* No padding here, sections will handle it */
        }

        section {
            min-height: 100vh; /* Make each section cover the entire viewport height */
            display: flex; /* Enable flexbox for centering */
            flex-direction: column; /* Align items vertically */
            justify-content: center; /* Vertically center content */
            align-items: center; /* Horizontally center content */
            padding: 20px; /* Add padding within the section */
        }

        section h2 {
            margin-bottom: 20px; /* Space between heading and button */
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Example styling for a specific section if needed */
        #section1 {
            background-color: #ffffff; /* Light blue */
        }

        #section2 {
             background-color: #ffffff; /* Light yellow */
        }

        #section3 {
            background-color: #ffffff; /* Light gray */
        }


    </style>
</head>
<body>

    <main>
        <section id="section1">
            <h2>Section 1</h2>
            <img src="assets/images/henlo.gif" alt="Section 1 GIF" style="max-width: 100%; height: auto;">  <button>Click Me</button>
        </section>

        <section id="section2">
            <h2>Section 2</h2>
            <button>Click Me Too</button>
        </section>

        <section id="section3">
            <h2>Section 3</h2>
            <button>Another Button</button>
        </section>
    </main>

</body>
</html>
